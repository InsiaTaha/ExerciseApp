<!DOCTYPE html>
<html>
<body>
<style>
        .grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  padding: 10px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
<h2>Exercise Tracker</h2>

<div class="container">
    <h4>Add Activity</h4>
    <hr>

<table>
 <tr>
     <td> <label for="Name"><b>Name</b></label></td>
      <td><input type="text" placeholder="Enter Name" name="Name" id="Name" required></td>
</tr>
<tr>
      <td><label for="Description"><b>Description</b></label></td>
     <td><textarea name="message" rows="3" cols="30">
        This is a text area
        </textarea> 
    </td> 
    </tr>
      <tr>
        <td><label for="a_type"><b>Activity Type</b></label></td>
        <td>
      <select id="Act_type" name="Activity_type">
        <option value="run">run</option>
        <option value="bicycle">bicycle</option>
        <option value="swim">swim</option>
        <option value="hike">hike</option>
      </select>
    </td>
      </tr>
      <tr>
        <td>
      <label for="duration"><b>Duration</b></label></td>
      <td><input type="time" placeholder="duration" name="psw-repeat" id="psw-repeat" required></td>
    
    </tr>
    <tr>
        <td>
      <label for="date"><b>Date</b></label></td>
      <td><input type="Date" placeholder="duration" name="psw-repeat" id="psw-repeat" required></td>
    
    </tr>
    <tr>
        <td>
      <button type="submit" class="Addbtn">Add</button>
    </td></tr>
</table>
<hr>
<div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
  </div> 
<hr>
</div>
</body>
</html>
